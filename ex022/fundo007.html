<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: rgb(201, 68, 201);
        }
        #conteudo{
            position: absolute;
            background-color: yellow;
            height: 100px;
            width: 200px;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
