<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*alinhamento horizontal*/
            vertical-align: bottom;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>
        "Primeira tabela"
    </h1>
    <!-- HIERARQUIA DE TTABELA 
        TABLE= simples
            table rom = linha de tabela (tr)
                table header = cabeÃ§alho de tabela()
                table data = dado de tabela (td)
     -->
     <table>
         <tr>   <!-- primiera linha -->
            <td>A1
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
     </table>
    </body>
    </html>
