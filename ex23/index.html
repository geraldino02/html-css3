<head>

    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: lightslategray;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.dado{

</head>
